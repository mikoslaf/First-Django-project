<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" media="screen" type="text/css">
</head>
<body>
    <h1><a href="{% url 'home' %}">Logo</a></h1>
    
    <form method="GET" action="{% url 'home' %}">
        <input type="text" name="q" placeholder="Search Rooms..."/>
    </form>

    {% if request.user.is_authenticated %}
        <p>Hello {{request.user}}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <hr>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}tuta</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}

    {% endblock %}
</body>
</html>
